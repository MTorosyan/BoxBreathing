<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Just breathe</title>
    <link rel = "stylesheet"
   type = "text/css"
   href = "stylesheet.css" />
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
   <script src="animation.js"></script>
  </head>
  <body>

<div class="UIOptions">
  <input id="hideui" type='button' value='Toggle UI'>
  <br>
</div>

<div class="options">
  <input type="text" name="breathintime" id="breathint" value="5">
  <input type="range" id="breathins" value="5" min="1" max="15" step="1">
  Breathe in time
<br>
  <input type="text" name="breathinholdtime" id="breathholdint" value="5">
  <input type="range" id="breathholdins" value="5" min="1" max="15" step="1">
  Breathe in hold time
<br>
  <input type="text" name="breathouttime" id="breathoutt" value="5">
  <input type="range" id="breathouts" value="5" min="1" max="15" step="1">
  Breathe out time
<br>
  <input type="text" name="breathoutholdtime" id="breathoutholdt" value="5">
  <input type="range" id="breathoutholds" value="5" min="1" max="15" step="1">
  Breathe out hold time
<br>
<br>
<br>
  <input id="square" type='button' value='Square breathing'>
  <input id="deep" type='button' value='Deep breathing'>
  <input id="adeep" type='button' value='Advanced deep Breathing'>
<br>
<br>
</div>


    <div id="movingcircle" class="circle">
        <span class="content">To begin: Breathe in and click the circle</span>
    </div>


  </body>
</html>
